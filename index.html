<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="base.css">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/c254d91999.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="fifty__percent__width">
            <img src="/logo_50.svg" alt="weboldal logo" class="logo">
        </div>
    </header>
    <main>
        <div class="fifty__percent__layout">  
            <div class="left__container">
                <section class="left__section">
                    <a href="#" class="join"><i class="fa-solid fa-handshake-angle"></i>Join the community</a>
                    <a href="#" class="explore"><i class="fa-solid fa-microscope"></i>Explore new features</a>
                    <a href="#" class="incredible"><i class="fa-solid fa-face-smile"></i>Get incredible results</a>
                </section>
            </div>

            <div id="right__container">
                <form id="form" class="form">
                    <section> Some catchy <br>
                        call to action text.</section>
                    <input type="text" placeholder="Login/Email" name="login" id="form" class="login__email">
                    <input type="password" placeholder="Password" name="password" id="form" class="password">
                    <div class="forgotten__password">
                        <a href="#" class="signup__forgotten-password-link">Forget password?</a>
                      </div>
                    <input type="submit" value="Sign up" name="signup" id="button" class="sign__up">
                    <input type="submit" value="Log in" name="login" id="button" class="login">
                </form>
            </div>
        </div>    
    </main>
    
    <footer>
        <p>
            © 2020 Copyright
            <span class="brand__name">Brand Name</span> / Designed by
            <span class="student__name">Rózsa Benedek</span>
        </p>
    </footer>
